<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <article>
            <h1 id="result"></h1>
            <div>
                <button onclick="selectSeven()">7</button>
                <button onclick="selectEight()">8</button>
                <button onclick="selectNine()">9</button>
                <button onclick="divide()" id="divide">/</button>
                <button onclick="selectFour()">4</button>
                <button onclick="selectFive()">5</button>
                <button onclick="selectSix()">6</button>
                <button onclick="multiply()" id="times">*</button>
                <button onclick="selectOne()">1</button>
                <button onclick="selectTwo()">2</button>
                <button onclick="selectThree()">3</button>
                <button onclick="sub()">-</button>
                <button onclick="selectZero()" id="zero">0</button>
                <button onclick="add()" id="plus">+</button>
                <button onclick="reset()" id="clear">C</button>
                <button onclick="decimal()" id="decimal">.</button>
                <button onclick="calculate()" id="equals">=</button>
            </div>
        </article>
    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
